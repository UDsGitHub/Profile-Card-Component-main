<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="banner"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="content">
        <div class="info">
          <img src="./images/image-victor.jpg" alt="">
          <p class="name"><b>Victor Crest</b> 26</p>
          <p class="country">London</p>
        </div>
        <div class="stats">
          <div class="stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Udochukwu Amaefule</a>.
  </div> -->
  </body>
</html>
